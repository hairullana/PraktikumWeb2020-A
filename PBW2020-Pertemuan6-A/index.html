<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.min.css">

    <!-- title -->
    <title>My Calculator</title>

    <!-- icon -->
    <link rel="icon" href="assets/icon.png" type="image/gif" sizes="16x16">

  </head>
  <body>
    <div class="container">  
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">

          <!-- card -->
          <div class="card shadow rounded">
            <!-- header -->
            <div class="card-header pt-4">
              <h1 class="display-4 text-center text-secondary">My Calculator</h1>
            </div>
            <!-- body -->
            <div class="card-body pb-5">
              <div class="row">
                <div class="col-md-6">
                  <input type="number" class="shadow form-control mb-3" name="num1" id="num1" placeholder="First Number">
                  <input type="number" class="shadow form-control mb-3" name="num2" id="num2" placeholder="Second Number">
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-4">
                      <button class="btn font-weight-bold btn-outline-secondary btn-block mb-3 shadow" type="button" onclick="addition()">+</button>
                    </div>
                    <div class="col md-4">
                      <button class="btn font-weight-bold btn-outline-secondary btn-block mb-3 shadow" type="button" onclick="subtraction()">-</button>
                    </div>
                    <div class="col-md-4">
                      <button class="btn font-weight-bold btn-outline-secondary btn-block mb-3 shadow" type="button" onclick="rank()">^</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <button class="btn font-weight-bold btn-outline-secondary btn-block mb-3 shadow" type="button" onclick="multiplication()">x</button>
                    </div>
                    <div class="col-md-4">
                      <button class="btn font-weight-bold btn-outline-secondary btn-block mb-3 shadow" type="button" onclick="division()">/</button>
                    </div>
                    <div class="col-md-4">
                      <button class="btn font-weight-bold btn-outline-secondary btn-block mb-3 shadow" type="button" onclick="modulus()">%</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="number" class="shadow form-control" id="hasil" name="hasil" placeholder="Value">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="bootstrap-4.4.1/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script> 
        function addition(){
          var num1 = parseFloat(document.getElementById("num1").value);
          var num2 = parseFloat(document.getElementById("num2").value);
          document.getElementById("hasil").value = num1+num2;
        }
        function subtraction(){
          var num1 = parseFloat(document.getElementById("num1").value);
          var num2 = parseFloat(document.getElementById("num2").value);
          document.getElementById("hasil").value = num1-num2;
        }
        function multiplication(){
          var num1 = parseFloat(document.getElementById("num1").value);
          var num2 = parseFloat(document.getElementById("num2").value);
          document.getElementById("hasil").value = num1*num2;
        }
        function division(){
          var num1 = parseFloat(document.getElementById("num1").value);
          var num2 = parseFloat(document.getElementById("num2").value);
          document.getElementById("hasil").value = num1/num2;
        }
        function rank(){
          var num1 = parseFloat(document.getElementById("num1").value);
          var num2 = parseFloat(document.getElementById("num2").value);
          document.getElementById("hasil").value = Math.pow(num1,num2);
        }
        function modulus(){
          var num1 = parseFloat(document.getElementById("num1").value);
          var num2 = parseFloat(document.getElementById("num2").value);
          document.getElementById("hasil").value = num1%num2;
        }
    </script>
  </body>
</html>
